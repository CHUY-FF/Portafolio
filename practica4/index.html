<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let edad=prompt('Escribe tu edad')
        if(edad>=18){
                let b=prompt('¿Tiene credencial de elector?')
            if(b=="si")
                prompt('Dirígete a votar')
            else
                prompt('Consulta tu credencial en el INE')
        }
        else{
             let b=prompt('¿Tienes credencial escolar?')
            if(b=="si")
                prompt('Dirígete a la escuela')
            else
                prompt('Dirígete a tu casa')
        }
    </script>
</body>
</html>
