<!DOCTYPE html>
<html lang="es">

<head>
   <title>Operadores de asignación compuesta</title>
<style type="text/css">
    <h1{text-align: center; font: bold 1.2em arial; padding: 0.5em; margin: 0;}
      h2 { text-align: center; font: bold 1.2em arial; padding: 0.2em; margin: 0;}
	  p  { text-align: left; font: 1em arial; padding: 0.1em; margin: 0; }
    div{border: 1px solid black; width: 45%; margin: 1%; padding: 1%; float: left}
    </style>
</head>
    <body>
        <h1>Operadores aritmeticos con javascript</h1>
        <p>En esta página vamos a verlos distintos operadore de javascript</p>
        <p>Para ello nesesito queme des dos números con los que haremos las operaciones</p>
        <script type="text/javascript">
        var a=prompt("Escribe un número");
        var b=prompt("Escribe otro número");
            a=Number(a)
            b=Number(b)
        </script>
        <div>
            <h2>Operadores clasicos</h2>
            <script type="text/javascript">
            var suma=a+b;
            var resta=a-b;
            var multiplicacion=a*b;
            var divicion=a/b;
            var modulo=a%b;
            documentwrite("Suma: " + a +" + " +  b + " = " + suma + "<br/>")
            document.write ("Resta: " + a +" - " +  b + " = " + resta + "<br/>")
            document.write ("Multiplicación: " + a + " * " +  b + " = " + multiplicacion + "<br/>")
            document.write ("División: " + a + " / " +  b + " = " + division + "<br/>")
            document.write ("Módulo: " + a + " mod. " +  b + " = " + modulo + "<br/>")
 
            </script>
        </div>
    </body>
</html>
