<!DOCTYPE>
<html lang="es">
    
    <head>
        <title>Ejemplo 5</title> 
    </head>
    <body>
        <h1>Texto con caracteres especiales</h1>
        <p>Al pulsar en los siguientes elementos de la lista apareceránmensajes con caracteres especiales:</p>
        
        <ul>
            <li onclick='alert(texto con\"comillas dobles\"")'>Comillas dobles</li>
            <li onclick='alert(texto con\"comillas simples\"")'>Comillas simples</li>
            <li onclick="alert('texto\n con\n saltos\n de\n linea')">Saltos de linea</li>
            <li onclick="alert('texto con\t Tabulador')">Tabulador</li>
            <li onclick="alert('texto con\r\r\r tres Retorno de carro')">Retorno de carro</li>
            <li onclick="alert('texto con\f atras Avance de página')">Avance de página</li>
            <li onclick="alert('texto con\b Retroceso de espacio')">Retroceso de espacio</li>
            <li onclick="alert('Caracter espacial\\contrabarra\\')">Contrabarra</li>
        </ul>
    </body>
</html>
